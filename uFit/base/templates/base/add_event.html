<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2bca92;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-field input,
        .form-field textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #2bca92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .cancel-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Event</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="form-field">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="form-field">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="form-field">
                {{ form.time.label_tag }}
                {{ form.time }}
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Add Event</button>
                <a href="{% url 'home' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
