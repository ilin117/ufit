{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .feed {
            flex: 2;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .feed h2 {
            margin-bottom: 20px;
        }
        .post {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .events {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .events h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .day {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .day h3 {
            margin: 0;
        }
        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .feed, .events {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
.editor{
    width: 100%;
}
        .post-form {
          max-width: 500px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post-form input, .post-form textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }
        
        .post-form input[type="text"], .post-form input[type="email"] {
          height: 40px;
        }
        
        .post-form textarea {
          height: 100px;
          resize: vertical;
        }
        
        .post-form label {
          display: block;
          margin-bottom: 10px;
        }
        
        .post-form button[type="submit"] {
          background-color: #2bca92;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .post-form button[type="submit"]:hover {
          background-color: #3e8e41;
        }
        
        .post-form button[type="submit"]:focus {
          outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">

            <form class="post-form" method="POST">
                {% csrf_token %}

              <h2>Create a new post</h2>
              {{ form.as_p}}
              <button type="submit">Create post</button>

            </form>
        </div>
            {% for post in post %}
            <div class = "post">
                <div class="container">
                <h3>{{ post.title }} <br> @{{ post.host }} </a></h3>
                </div>
                <p>{{ post.body }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock content %}
